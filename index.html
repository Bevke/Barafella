<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş</title>
</head>
<body>
  <h2>Şifre Girişi</h2>
  <input type="password" id="sifre" placeholder="Şifreyi girin">
  <button onclick="girisYap()">Giriş</button>

  <script>
    function girisYap() {
      const sifre = document.getElementById("sifre").value;
      if (sifre === "barafellapro31") {
        sessionStorage.setItem("auth", "true");
        window.location.href = "player.html";
      } else {
        alert("Hatalı şifre!");
      }
    }
  </script>
</body>
</html>
