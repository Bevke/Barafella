<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Player</title>
    <link href="https://dt-live-bc-beinsports01.akamaized.net/ppv/beinsports01/beinsports01.isml/hdntl=exp=1743219003~acl=%2f*~id=acf9cbdffa-278c-8072-76cc-5b563985fe57_1743143449518~data=hdntl~hmac=a14812ae4b9557da0a4dc088b03623dc54abf3f4ac9cb000a0999af1b88e5ac0/beinsports01dp-audio_tur=128000-video=6000000.m3u8" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="video-player" class="video-js vjs-default-skin" controls preload="auto">
        <track id="subtitle-track" kind="subtitles" label="English" srclang="en" default>
    </video>

    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        function getVideoAndSubtitleLinks(url) {
            const urlObj = new URL(url);
            const params = new URLSearchParams(urlObj.search);

            let videoUrl = params.get('video');
            let subtitleUrl = params.get('subtitle');

            if (videoUrl) {
                videoUrl = videoUrl.replace(/ /g, '+');
            }

            if (subtitleUrl) {
                subtitleUrl = subtitleUrl.replace(/ /g, '+');
            }

            return {
                videoUrl,
                subtitleUrl
            };
        }

        const { videoUrl, subtitleUrl } = getVideoAndSubtitleLinks(window.location.href);

        if (!videoUrl) {
            document.body.innerHTML = '<p style="color: white; font-size: 18px;">Error: No video URL provided.</p>';
            throw new Error("Video URL is required");
        }

        const player = videojs('video-player', {
            autoplay: true,
            muted: false,
            controls: true,
            preload: 'auto',
            playbackRates: [0.5, 1, 1.5, 2],
            fluid: true,
            crossOrigin: 'anonymous',
        });

        if (Hls.isSupported()) {
            player.src({
                src: videoUrl,
                type: 'application/x-mpegURL'
            });
        } else {
            alert('Your browser does not support HLS playback.');
        }

        if (subtitleUrl) {
            const track = document.getElementById('subtitle-track');
            track.src = subtitleUrl;

            // Ensure Video.js loads the new track
            player.ready(() => {
                player.textTracks().tracks_.forEach(t => t.mode = 'disabled'); // Disable all tracks first
                player.textTracks()[0].mode = 'showing'; // Enable the first track
            });
        }
    </script>
</body>
</html>
