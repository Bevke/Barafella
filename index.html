<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fella Stream Giriş</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://i.hizliresim.com/sqpigxe.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .login-box {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 400px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      animation: fadeIn 1.5s ease-out;
    }

    .login-box input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    .login-box button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease-out 1s forwards;
    }

    .login-box button:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px; /* Logoyu büyüttüm */
      animation: fadeIn 2s ease-out;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 30px 20px;
      }

      .login-box h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.hizliresim.com/3ux3yd7.png" alt="Logo" class="logo">
  <div class="login-box">
    <h2>Fella Stream'e Giriş</h2>
    <input type="password" id="sifre" placeholder="Şifreyi girin">
    <button onclick="girisYap()">Giriş Yap</button>
  </div>

  <script>
    async function girisYap() {
      const sifre = document.getElementById("sifre").value;
      const encoder = new TextEncoder();
      const data = encoder.encode(sifre);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      // Yeni şifre: yarrak bulursun
      const dogruHash = "80c3e9b845ee859c0ee180a1465ec4a3c3aa6ad6ae30f4e0e7fc0992e1a59407";

      if (hashHex === dogruHash) {
        sessionStorage.setItem("auth", "true");
        window.location.href = "yayın.html"; // Şifre doğruysa yönlendirme
      } else {
        alert("Hatalı şifre!");
      }
    }
  </script>
</body>
</html>
